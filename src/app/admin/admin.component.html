<div *ngIf="isLogin">
    <div >
        <header class="header header-6">
          <div class="branding">
            <a href="javascript:void(0)">
              <clr-icon shape="cloud"></clr-icon>
              <span class="title">San Xia University News System</span>
            </a>
          </div>
          <div class="header-actions">
    
              <clr-dropdown>
                  <button id="displayUserName" class="nav-text" clrDropdownTrigger>
                          {{username}}
                      <clr-icon shape="caret down"></clr-icon>
                  </button>
                  <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                      <a *ngIf="isLogin" (click)="logout()" clrDropdownItem>Log out</a>
                  </clr-dropdown-menu>
              </clr-dropdown>
          </div>
        </header>
        <br>
    </div>

    <div class="main-container">
        <clr-tabs>
            <clr-tab>
                <button clrTabLink>User</button>
                <ng-template [(clrIfActive)]="userActive">
                    <clr-tab-content>
                        <mynews-user-manage></mynews-user-manage>
                    </clr-tab-content>
                </ng-template>
            </clr-tab>

            <clr-tab>
                <button clrTabLink>News</button>
                <ng-template [(clrIfActive)]="newsActive">
                    <clr-tab-content>
                        <mynews-news-manage></mynews-news-manage>
                    </clr-tab-content>
                </ng-template>
            </clr-tab>

            <clr-tab>
                <button clrTabLink>Comments</button>
                <ng-template [(clrIfActive)]="commentsActive">
                    <clr-tab-content>
                       <mynews-comments-manage></mynews-comments-manage>
                    </clr-tab-content>
                </ng-template>
            </clr-tab>

        </clr-tabs>
    </div>

</div>
